{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cerulean/bootstrap.min.css"
    integrity="sha512-dQLT/B7byn2LjN/DN4zeBKpwGV6qbidV0XiMRWQOL7TGrV7FkZFldkGG+DGMU+CQnMTcRZlUI7GMWt1j6akNew=="
    crossorigin="anonymous" />
  <title>Weather</title>
  <style>

  </style>
</head>
<body>
  <br /><br /> <br>
    <form method="post">
      {% csrf_token %}
      <div>
      <input type="text" name="city" placeholder="Choose Your City ..." style="margin-left: 450px">
        <button style="margin-right: 100px" type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  <br> <br>
    {% if temp and humidity %}
      <div class=" card text-white bg-light mb-6">
      <div>
        <h4 style="margin-left: 400px">Temperature in Celsius : {{temp}}</h4>
        <h4 style="margin-left: 400px">Humidity : {{humidity}}</h4>
        <h4 style="margin-left: 400px">Forecast : {{main}} <img
            src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" style="width:70px"></h4>
        <h4 style="margin-left: 400px">Description : {{description}}</h4>
      </div>
      {% endif %}
    </div>
</body>

</html>
